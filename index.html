<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark p-2 text-success">
    <nav class="navbar navbar-light bg-success">
      <div class="container-fluid">
        <a class="navbar-brand">C&B</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="mt-5 d-flex flex-column w-100 align-items-center">
      <h2>Contact Book</h2>
      <input
        id="firstName"
        class="mb-2 w-50 form-control"
        type="text"
        placeholder="First Name"
      />
      <input
        id="lastName"
        class="mb-2 w-50 form-control"
        type="text"
        placeholder="Last Name"
      />
      <input
        id="phoneNumber"
        class="mb-2 w-50 form-control"
        type="text"
        placeholder="Phone Number"
      />
      <input
        id="image"
        class="mb-2 w-50 form-control"
        type="text"
        placeholder="Image"
      />
      <button id="btn-add" class="btn btn-success w-50 text-light">
        ADD CONTACT
      </button>
    </div>

    >

    <div
      class="d-flex flex-wrap justify-content-center"
      id="products-list"
    ></div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h2>EDIT CONTACT</h2>
            <input
              id="edit-firstName"
              class="mb-2 w-40 form-control"
              type="text"
              placeholder="First Name"
            />
            <input
              id="edit-lastName"
              class="mb-2 w-40 form-control"
              type="text"
              placeholder="Last Name"
            />
            <input
              id="edit-phoneNumber"
              class="mb-2 w-40 form-control"
              type="text"
              placeholder="Phone Number"
            />
            <input
              id="edit-image"
              class="mb-2 w-40 form-control"
              type="text"
              placeholder="IMAGE URL"
            />
            <button id="btn-save-edit" class="btn btn-dark w-40">
              ADD CONTACT
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
